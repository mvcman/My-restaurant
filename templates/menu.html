<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
<body>
  <div class = 'pane'>
  		<div class = 'header'>
<h1>{{restaurant.name}}</h1><a href = '{{url_for('newMenuItem', resto_id = restaurant.id) }}'>Add new menu</a>
<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}



{% for i in items %}

<div>

<p><h4>{{i.name}}</h4></p>

<p><i>{{i.description}}</i></p>

<p><ul> {{i.price}} </ul></p>
<br>
</div>


<a href='{{url_for('editMenuItem', resto_id = restaurant.id, menu_id = i.id) }}'>Edit</a>

</br>
<a href = '{{url_for('deleteMenuItem', resto_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>

{% endfor %}
</div>
</div>
</body>

</html>
